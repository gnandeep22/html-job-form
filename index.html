<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
</head>
<body>
    <pre>
    <h1>               Job Application</h1>
    </pre>
    <form action="post">
    <div>
       <label for="company">*Company:</label>
        <input type="text" id="company" name="company">
      
    </div>
       <div>
        <label for="first name">*First Name:</label>
        <input type="text" id="first name" name="first name">
       </div>
       <div>
        <label for="last name">*Last Name:</label>
        <input type="text" id="last name" name="last name">
       </div>
       <div>
        <label for="email">*Email Address:</label>
        <input type="text" id="email" name="email">
       </div>
       <div>
        <label for="title">*Title:</label>
        <input type="text" id="title" name="titile">
       </div>
       <div>
        <label for="phone">*Phone:</label>
        <input type="text" id="phone" name="phone">
       </div>
       <div>
        <label for="cancel registration">Cancel Registration:</label>
        <input type="checkbox" name="cancel registration" id="cancel registration">
       </div>
       <div>
        <label for="date">252 Training Session 2010:</label>
        <input type="date" name="date" id="date">
       </div>
       <div>
        <pre><label for="job function"><h3>Job Function:</h3></label></pre>
       <input type="radio" class="Campaign Management" name="Campaign Management">
       <label for="Campaign Management"Campaign Management>Campaign Management</label>
       </div>
       <div>
       <input type="radio" class="job function" name="CRM Management">
       <label for="job function"CRM Management>CRM Management</label>
       </div>
       </div>
       <input type="radio" class="job function" name="Email Deployement">
       <label for="job function">Email deployement</label>
       </div>
        <div>
       <input type="radio" class="job function" name="Partner">
       <label for="job function"Partner>Partner</label>
       </div>
        <div>
       <input type="radio" class="job function" name="Employee">
       <label for="job function"Employee>Employee</label>
       </div>
       <div>
        <label for="dietary requirement">Dietary Requirement:</label>
        <textarea name="dietary requirement" class="dietary requirement" rows="2" cols="20"></textarea>
       </div>
       <div>
        <label for="Expectations">Expectations?:</label>
        <textarea name="Expectations" class="Expectations" rows="10" cols="40"></textarea>
       </div>
       
    </form>
    <pre>
    <footer>
                                            &copy; copyrights reserved 
    </footer>
    </pre>
    
</body>
</html>
